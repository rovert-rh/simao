    <meta name="viewport" content="width=device-width, initial-scale=1">

        document.documentElement.classList.remove('no-js');
        document.documentElement.classList.add('js');

    <!-- CSS ================================================== -->
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/demo.css">

    <!-- favicons ================================================== -->

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
</head>

<body id="top">
    <!-- preloader ================================================== -->
    <div id="preloader">
        <div id="loader"></div>
    </div>

    <!-- page wrap ================================================== -->
    <div class="s-pagewrap">
        <!-- # site header ================================================== -->
        <header class="s-header">

            <div class="s-header__block">
                <div class="s-header__logo">
                    <a class="logo" href="index.html">
                        <img src="images/simaoimages/logo.png" alt="Homepage">
                    </a>
                </div>

                <a class="s-header__menu-toggle" href="#0"><span>Menu</span></a>
            </div> <!-- end s-header__block -->

            <div class="row s-header__nav-wrap">
                <nav class="s-header__nav">
                    <ul>
                        <li><a href="index.html" class="smoothscroll">Inicio</a></li>
                        <li class="current"><a href="/productos.html" class="smoothscroll">Productos</a></li>
                        <li><a href="sector.html" class="smoothscroll">Sectores</a></li>
                    </ul>
                </nav>

                <ul class="s-header__social">
                    <li>
                        <a href="demo.html" class="btn fifth">Agendar Demo</a>
                    </li>
                </ul>
            </div> <!-- end s-header__nav-wrap -->

        </header>

        <!-- # intro ================================================== -->
        <section>
            <form action="/submit" method="post" class="contact-form">
                <h1>Realice una prueba en la plataforma y aplicación SIMAO</h1>
                <p>✔ No es necesario registrar una tarjeta de crédito</p>
                <p>✔ Acceso completo al sistema</p>

                <div class="form-group">
                    <label for="nombre_completo">Nombre completo</label>
                    <input type="text" class="form-control" id="nombre_completo" name="nombre_completo" required>
                </div>

                <div class="form-group">
                    <label for="nombre_empresa">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombre_empresa" name="nombre_empresa" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="telefono">Número de teléfono (WhatsApp)</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono" required>
                </div>

                <div class="form-group">
                    <label for="pais">País</label>
                    <select class="form-control" id="pais" name="pais">
                        <option value="Ecuador">Ecuador</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="tamaño_equipo">¿Cuál es el tamaño de su equipo externo?</label>
                    <select class="form-control" id="tamaño_equipo" name="tamaño_equipo">
                        <!-- ... (Opciones del tamaño del equipo) ... -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="segmento_empresa">¿Cuál es el segmento de su empresa?</label>
                    <select class="form-control" id="segmento_empresa" name="segmento_empresa">
                        <!-- ... (Opciones del segmento de empresa) ... -->
                    </select>
                </div>

                <div class="form-group">
                    <input type="checkbox" id="acepto_comunicaciones" name="acepto_comunicaciones" required>
                    <label for="acepto_comunicaciones">Acepto recibir más comunicaciones de Auvo y entiendo que puedo darme de baja en cualquier momento</label>
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </section>

        <!-- ... (Contenido actual de la página) ... -->

    </div> <!-- end -s-pagewrap -->

     <!-- Java Script
     ================================================== -->
     <script src="js/plugins.js"></script>
     <script src="js/main.js"></script>

</body>
</html>
